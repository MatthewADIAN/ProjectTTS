<html>
    <head>
        <title>Basic</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div th:replace="fragments/sourceTambahan"></div>
        <form th:object="${basicForm}" th:action="@{save}" method="POST">
            Birth Date : <input type="text" th:field="*{birthDate}"/><br>
            Email : <input type="text" th:field="*{email}"/><br>
            Gender : <input type="text" th:field="*{gender}"/><br>
            Id : <input type="text" th:field="*{id}"/><br>
            Name : <input type="text" th:field="*{name}"/><br>
            
            <input type="submit" value="Update" name="Update"/>

        </form>
        <br><br>
        
        
        <table border="1">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>NAME</th>
                    <th>BIRTHDATE</th>
                    <th>GENDER</th>
                    <th>EMAIL</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="as : ${basic}">
                    <td th:text="${as.id}"></td>
                    <td th:text="${as.name}"></td>
                    <td th:text="${as.birthDate}"></td>
                    <td th:text="${as.gender}"></td>
                    <td th:text="${as.email}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
