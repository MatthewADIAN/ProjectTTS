<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <form th:object="${user}" th:action="@{register}" method="POST">
            Birth Date : <input type="text" th:field="*{birthDate}"/><br>
            Current Company : <input type="text" th:field="*{currentCompany}"/><br>
            Degree : <input type="text" th:field="*{degree}"/><br>
            Email : <input type="text" th:field="*{email}"/><br>
            Gender : <input type="text" th:field="*{gender}"/><br>
            Job : <input type="text" th:field="*{job}"/><br>
            Major : <input type="text" th:field="*{major}"/><br>
            Name : <input type="text" th:field="*{name}"/><br>
            Password : <input type="password" th:field="*{password}"/><br>
            Phone : <input type="text" th:field="*{phone}"/><br>
            Status : <input type="text" th:field="*{status}"/><br>
            University : <input type="text" th:field="*{university}"/><br>
            Username : <input type="text" th:field="*{username}"/><br>
            <input type="submit" value="Register" name="Register" onclick="registerNotification()" />
        </form>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        
        <script src="js/sweetalert.js" type="text/javascript"></script>
    </body>
</html>
