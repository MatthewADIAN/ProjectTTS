<html>
    <head>
        <title>Contact</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div th:replace="fragments/sourceTambahan"></div>
        
        <nav class="navbar navbar-light bg-light fixed-top">
            <a class="navbar-brand">Metrodata Website</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Profile
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/address}">Address</a>
                            <a class="dropdown-item" th:href="@{/basic}">Basic</a>
                            <a class="dropdown-item active" th:href="@{/contact}">Contact</a>
                            <a class="dropdown-item" th:href="@{/currentoccupation}">Current Occupation</a>
                            <a class="dropdown-item" th:href="@{/education}">Education</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <br><br><br>
        <form th:object="${contactForm}" th:action="@{save}" method="POST">
            Facebook : <input type="text" th:field="*{facebook}"/><br>
            Id : <input type="text" th:field="*{id}"/><br>
            Instagram : <input type="text" th:field="*{instagram}"/><br>
            linkedin : <input type="text" th:field="*{linkedin}"/><br>
            phone : <input type="text" th:field="*{phone}"/><br>
            <input type="submit" value="Update" name="Update"/>

        </form>

        <br><br>
        <table border="1">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>PHONE</th>
                    <th>INSTAGRAM</th>
                    <th>LINKEDIN</th>
                    <th>FACEBOOK</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="as : ${contact}">
                    <td th:text="${as.id}"></td>
                    <td th:text="${as.phone}"></td>
                    <td th:text="${as.instagram}"></td>
                    <td th:text="${as.linkedin}"></td>
                    <td th:text="${as.facebook}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
