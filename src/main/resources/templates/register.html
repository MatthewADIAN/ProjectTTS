<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background-color: #C7AC92; margin-bottom: 100px;" >
        <div th:replace="fragments/sourceTambahan"></div>
        <nav class="navbar navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="#">Metrodata Website</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link">Register</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Profile
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/address}">Address</a>
                            <a class="dropdown-item" th:href="@{/basic}">Basic</a>
                            <a class="dropdown-item" th:href="@{/contact}">Contact</a>
                            <a class="dropdown-item" th:href="@{/currentoccupation}">Current Occupation</a>
                            <a class="dropdown-item" th:href="@{/education}">Education</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <br><br><br>
        <div class="container-fluid">
            <form th:object="${user}" th:action="@{/register/registerData}" method="POST">
                <div class="form-group row">
                    <label for="inputBirth" class="col-sm-1 col-form-label">Birth Date</label>
                    <div class="col-sm-3">
                        <input type="text" th:field="*{birthDate}" class="form-control" id="inputBirth" placeholder="Birth Date">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputCompany" class="col-sm-1 col-form-label">Current Company</label>
                    <div class="col-sm-3">
                        <input type="text" th:field="*{currentCompany}" class="form-control" id="inputCompany" placeholder="Current Company">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputDegree" class="col-sm-1 col-form-label">Degree</label>
                    <div class="col-sm-3">
                        <input type="text" th:field="*{degree}" class="form-control" id="inputDegree" placeholder="Degree">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-1 col-form-label">Email</label>
                    <div class="col-sm-3">
                        <input type="text" th:field="*{email}" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputGender" class="col-sm-1 col-form-label">Gender</label>
                    <div class="col-sm-3">
                        <select th:field="*{gender}" id="inputGender" class="form-control">
                            <option value="Laki-laki">Laki-Laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputJob" class="col-sm-1 col-form-label">Job</label>
                    <div class="col-sm-3">
                        <input type="text" th:field="*{job}" class="form-control" id="inputJob" placeholder="Job">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputMajor" class="col-sm-1 col-form-label">Major</label>
                    <div class="col-sm-3">
                        <input type="text" th:field="*{major}" class="form-control" id="inputMajor" placeholder="Major">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputName" class="col-sm-1 col-form-label">Name</label>
                    <div class="col-sm-3">
                        <input type="text" th:field="*{name}" class="form-control" id="inputName" placeholder="Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-1 col-form-label">Password</label>
                    <div class="col-sm-3">
                        <input type="password" th:field="*{password}" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPhone" class="col-sm-1 col-form-label">Phone</label>
                    <div class="col-sm-3">
                        <input type="text" th:field="*{phone}" class="form-control" id="inputPhone" placeholder="Phone">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputStatus" class="col-sm-1 col-form-label">Status</label>
                    <div class="col-sm-3">
                        <input type="text" th:field="*{status}" class="form-control" id="inputStatus" placeholder="Status">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputUniversity" class="col-sm-1 col-form-label">University</label>
                    <div class="col-sm-3">
                        <input type="text" th:field="*{university}" class="form-control" id="inputUniversity" placeholder="University">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputUsername" class="col-sm-1 col-form-label">Username</label>
                    <div class="col-sm-3">
                        <input type="text" th:field="*{username}" class="form-control" id="inputUsername" placeholder="Username">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10 offset-xs-1">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </form>
        </div>

    </body>
</html>
