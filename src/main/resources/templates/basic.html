<html>
    <head>

    <body>
        <table border="1">

                    <th>GENDER</th>

                <tr th:each="as : ${basic}">
                    <td th:text="${as.id}"></td>

                    <td th:text="${as.birthDate}"></td>
                    <td th:text="${as.gender}"></td>

        </table>
