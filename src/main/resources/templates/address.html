<html>
    <head>
        <title>Address</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                overflow-x: hidden; 
            }
        </style>
    </head>
    <body style="background-color: #C7AC92">
        <div th:replace="fragments/sourceTambahan"></div>
        <nav class="navbar navbar-light bg-light fixed-top">
            <a class="navbar-brand">Metrodata Website</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Profile
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item active">Address</a>
                            <a class="dropdown-item" th:href="@{/basic}">Basic</a>
                            <a class="dropdown-item" th:href="@{/contact}">Contact</a>
                            <a class="dropdown-item" th:href="@{/currentoccupation}">Current Occupation</a>
                            <a class="dropdown-item" th:href="@{/education}">Education</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <br><br><br>
        <form th:object="${addressForm}" th:action="@{/address/save}" method="POST">
            <div class="row">
                <div class="col-md-1">
                    <label for="city">City :</label> 
                </div>
                <div class="col-md-11">
                    <input type="text" th:field="*{city}"/>
                </div>
                <div class="col-md-1">
                    <label for="city">Id :</label> 
                </div>
                <div class="col-md-11">
                    <input type="text" th:field="*{id}"/>
                </div>
                <div class="col-md-1">
                    <label for="city">Province :</label> 
                </div>
                <div class="col-md-11">
                    <input type="text" th:field="*{province}"/>
                </div>
                <div class="col-md-1">
                    <label for="city">Street 1 :</label> 
                </div>
                <div class="col-md-11">
                    <input type="text" th:field="*{street1}"/>
                </div>
                <div class="col-md-1">
                    <label for="city">Street 2 :</label> 
                </div>
                <div class="col-md-11">
                    <input type="text" th:field="*{street2}"/>
                </div>
                <div class="col-md-1">
                    <label for="city">zipCode :</label> 
                </div>
                <div class="col-md-11">
                    <input type="text" th:field="*{zipCode}"/><br>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="submit" value="Update" name="Update" class="btn btn-secondary" onclick="updateNotification()"/>
                </div>
            </div>     

        </form>
        <br><br>
        <form action="/address/add" method="get">
            <label>Id : </label><input type="text" id="id" name="id"> 
            <button class="btn btn-secondary">Search </button>
        </form>



        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Show Data</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Show Data</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table border="1">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Street1</th>
                                    <th>Street2</th>
                                    <th>City</th>
                                    <th>Province</th>
                                    <th>ZIPCODE</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="as : ${address}">
                                    <td th:text="${as.id}"></td>
                                    <td th:text="${as.street1}"></td>
                                    <td th:text="${as.street2}"></td>
                                    <td th:text="${as.city}"></td>
                                    <td th:text="${as.province}"></td>
                                    <td th:text="${as.zipCode}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
