<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                overflow-x: hidden; 
            }
        </style>
    </head>
    <body style="background-color: #C7AC92">
        <div th:replace="fragments/sourceTambahan"></div>
        <nav class="navbar navbar-light bg-light fixed-top">
            <a class="navbar-brand">Metrodata Website</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Profile
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/address}">Address</a>
                            <a class="dropdown-item" th:href="@{/basic}">Basic</a>
                            <a class="dropdown-item" th:href="@{/contact}">Contact</a>
                            <a class="dropdown-item" th:href="@{/currentoccupation}">Current Occupation</a>
                            <a class="dropdown-item" th:href="@{/education}">Education</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <br><br><br>
        <div class="container ml-n1">
            <form th:object="${loginForm}" th:action="@{/login/loginCheck}" method="POST" class="needs-validation" novalidate>
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-1 col-form-label">Email</label>
                    <div class="col-sm-3">
                        <input type="email" th:field="*{email}" class="form-control" id="inputEmail" placeholder="Email" required>
                        <div class="invalid-feedback">Please enter a valid email address</div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassowrd" class="col-sm-1 col-form-label">Password</label>
                    <div class="col-sm-3">
                        <input type="password" th:field="*{password}" class="form-control" id="inputPassword" placeholder="Password" required>
                        <div class="invalid-feedback">Please enter Password field</div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10 offset-xs-1">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>


            </form>
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">Show Data</button>
        </div>
        <br><br>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <!--<form th:object="${addressForm}" th:action="@{/address/{id}}" method="POST">-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Show Data</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!--
                        Id : <input type="text" th:field="*{id}"/>
                        <input type="submit" value="Search" name="Search"/>
                        -->

                        <table border="1">
                            <thead>
                                <tr>
                                    <th>roles</th>
                                    <th>id</th>
                                    <th>name</th>
                                    <th>email</th>
                                    <th>status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="as : ${loginResult}">
                                    <td th:text="${as.user.roles}"></td>
                                    <td th:text="${as.user.id}"></td>
                                    <td th:text="${as.user.name}"></td>
                                    <td th:text="${as.user.email}"></td>
                                    <td th:text="${as.status}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                    </div>

                </div>
                <!--</form>-->
            </div>
        </div>

        <script src="js/login.js" type="text/javascript"></script>
    </body>
</html>
